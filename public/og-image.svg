<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Patrón de fondo sutil -->
  <circle cx="200" cy="150" r="3" fill="#FF6B35" opacity="0.1"/>
  <circle cx="1000" cy="200" r="2" fill="#F7931E" opacity="0.1"/>
  <circle cx="150" cy="500" r="4" fill="#FF6B35" opacity="0.1"/>
  <circle cx="1050" cy="450" r="3" fill="#F7931E" opacity="0.1"/>
  <circle cx="300" cy="400" r="2" fill="#FF6B35" opacity="0.1"/>
  <circle cx="900" cy="350" r="3" fill="#F7931E" opacity="0.1"/>
  
  <!-- Líneas decorativas -->
  <line x1="100" y1="100" x2="300" y2="100" stroke="#FF6B35" stroke-width="2" opacity="0.2"/>
  <line x1="900" y1="530" x2="1100" y2="530" stroke="#F7931E" stroke-width="2" opacity="0.2"/>
  
  <!-- Contenido principal -->
  <text x="600" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">
    Santiago Ruge
  </text>
  
  <!-- Subtítulo -->
  <text x="600" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#FF6B35">
    UX/UI Designer
  </text>
  
  <!-- Descripción -->
  <text x="600" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#cccccc">
    Especializado en investigación de usuarios y diseño de interfaces
  </text>
  
  <!-- Línea decorativa -->
  <rect x="450" y="380" width="300" height="4" fill="url(#accentGradient)" rx="2"/>
  
  <!-- Iconos decorativos -->
  <circle cx="200" cy="500" r="40" fill="none" stroke="#FF6B35" stroke-width="3" opacity="0.3"/>
  <circle cx="200" cy="500" r="25" fill="none" stroke="#F7931E" stroke-width="2" opacity="0.5"/>
  
  <circle cx="1000" cy="130" r="35" fill="none" stroke="#F7931E" stroke-width="3" opacity="0.3"/>
  <circle cx="1000" cy="130" r="20" fill="none" stroke="#FF6B35" stroke-width="2" opacity="0.5"/>
  
  <!-- URL del sitio -->
  <text x="600" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#888888">
    uxsantiago.vercel.app
  </text>
</svg>
